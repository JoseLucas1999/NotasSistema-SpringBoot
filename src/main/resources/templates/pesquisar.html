<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="/css/pesquisar.css">
<link rel="stylesheet" href="/css/nav.css">
<title>Sistema de Notas - Pesquisar Aluno</title>
</head>
<body>
    <header>
    			<div class="nav-list">
				<ul>
					<li class="nav-item"><a href="/alunos/todos" class="nav-link">Todos Alunos</a></li>
					<li class="nav-item"><a href="/alunos/aprovados" class="nav-link">Aprovados</a></li>
					<li class="nav-item"><a href="/alunos/reprovados" class="nav-link">Reprovados</a></li>
					<li class="nav-item"><a href="/alunos/cadastrar" class="nav-link">Cadastrar Aluno</a></li>
					<li class="nav-item"><a href="/alunos/pesquisar" class="nav-link">Pesquisar Aluno</a></li>
					<li class="nav-item"><a href="/alunos/excluir" class="nav-link">Excluir Aluno</a></li>
				</ul>
			</div>
        <nav class="nav-bar">
            <div class="logoNome">Pesquisar Aluno</div>
            <div class="login-btt"> <button><a href="/backHome">Home</a></button> </div>
        </nav>
    </header>
    
    <main>
        <form class="cadastro-form" action="/alunos/pesquisarAluno" method="get">
            <h2>Pesquisar Aluno</h2>

            <div class="box">
                <input type="number" name="ra" required placeholder="Digite o RA">
            </div>

            <input type="submit" class="btn" value="Pesquisar"> 
        </form>

        <!-- Exibi��o dos alunos encontrados, s� aparece ap�s pesquisa -->
            <h1 th:if="${alunos != null}">Resultado da Pesquisa</h1>
            <table border="1">
                <thead>
                    <tr>
                        <th>RA</th>
                        <th>Nome</th>
                        <th>Nota 1</th>
                        <th>Nota 2</th>
                        <th>Nota 3</th>
                        <th>Nota 4</th>
                        <th>M�dia</th>
                        <th>Situa��o</th>
                    </tr>
                </thead>
<tbody>
				<tr th:each="aluno : ${alunos}">
					<td><span th:text="${aluno.ra}"></span></td>
					<td><span th:text="${aluno.nome}"></span></td>
					<td><span th:text="${aluno.notas.nota1}"></span></td>
					<td><span th:text="${aluno.notas.nota2}"></span></td>
					<td><span th:text="${aluno.notas.nota3}"></span></td>
					<td><span th:text="${aluno.notas.nota4}"></span></td>
					<td><span th:text="${aluno.media}"></span></td>
					<td><span th:text="${aluno.situacao}"></span></td>
				</tr>
</tbody>

            </table>
    </main>

    <script src="assents/js/home.js"></script>
</body>
</html>
